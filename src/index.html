<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Wonderpark - </title>

  <script src="https://use.fontawesome.com/191e1b0cda.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/scss/main.scss">
</head>

<body>
  <!-- Banner Section -->
  <section id="banner" class="main--banner">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/reviewbanner1.jpg" class="d-block w-100" alt="#">
        </div>
        <div class="carousel-item" ">
          <img src=" ./assets/img/reviewbanner2.jpg" class="d-block w-100" alt="#">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- JS -->
    <script type="module" src="./assets/js/app.js"></script>
  </section>
  <!-- Banner Section Ends -->

  <!-- Body Section -->
  <section class="main--body bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="body--text text-center">
            <h2>Give Wonderpark Melaka a 5 STARS REVIEW and get 1x FREE Marvel Badge worth RM3!</h2>
          </div>
        </div>
      </div>

      <!-- Select OS -->
      <div class="row text-center phone--btn">
        <div class="col-12">
          <h4 class="head--text text-muted">Select Your Phone:</h4>
        </div>
        <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 os--button">
          <a href="fb://page/?id=100619115207465" class="slide mx-2"><img src="./assets/img/icons8-apple-logo.svg" alt="apple" width="22" height="22"> iPhone</a>
          <a href="intent://page/deeplink/100619115207465/tab/reviews/#Intent;package=com.facebook.katana;scheme=fb;end"
            class="slide mx-2"><img src="./assets/img/icons8-android-os-24.svg" alt="android" width="24" height="24"> Others</a>
        </div>
      </div>
      <!-- Other Options -->
      <div class="row text-center quick--btn">
        <div class="col-12">
          <h4 class="head--text text-muted">Quick Buttons:</h4>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 op--button">
          <a class="slide mx-2" href="https://wa.me/60128996928?text=Hello!%20Boleh%20saya%20tanya"><img src="./assets/img/whatsapp.svg" alt="android" width="24" height="24"> WhatsApp Us</a>
          <a class="slide mx-2" href="#map--area"><img src="./assets/img/map-marker-2.svg" alt="android" width="24" height="24"> Location Map</a>
          <a class="slide mx-2" href="https://wa.me/60128996928?text=Group%20Tours"><img src="./assets/img/users.svg" alt="android" width="24" height="24"> School Trips & Tours</a>
          <a class="slide mx-2"
            href="https://wa.me/60126503135?text=Hi%2C%20I%20have%20suggestions%20and%20feedbacks%20on%20Wonderpark%20Melaka. "><img src="./assets/img/phone.svg" alt="android" width="24" height="24"> Suggestions
            to Boss</a>
        </div>
      </div>
    </div>
  </section>
  <!-- Body Section Ends -->

  <!-- Maps Section -->
  <section id="map--area" class="py-5">
    <div class="container">
      <div class="mapouter">
        <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
            marginheight="0" marginwidth="0"
            src="https://maps.google.com/maps?width=600&amp;height=500&amp;hl=en&amp;q=Wonderpark Melaka&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
            href="https://www.kokagames.com/fnf-friday-night-funkin-mods/">FNF</a></div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            width: 100%;
            height: 500px;
          }

          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            width: 100%;
            height: 500px;
          }

          .gmap_iframe {
            height: 500px !important;
          }
        </style>
      </div>
    </div>
  </section>
  <!-- Maps Secton Ends -->


  <!-- Custom JS -->
  <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
